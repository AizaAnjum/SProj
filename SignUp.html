<html ng-app = "myEncryptionApp">
<script src="https://crypto-js.googlecode.com/svn-history/r635/tags/3.1.2/build/rollups/tripledes.js"></script>
<script src="https://crypto-js.googlecode.com/svn-history/r513/tags/3.0.2/build/components/mode-ecb.js"></script>
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="myEncryptionApp.js"></script>
<script src="SignUpCtrl.js"></script>
<h>
Sign Up
</h>
           <div ng-controller="SignUpCtrl">
              <p>
		User Name <input type="text" ng-model="user.username" value="User Name" required/><br />
		Email <input type="text" ng-model="user.email" value="Email" required/><br />
		Password <input type="password" ng-model="user.password" value="Password" required/><br />
		Confirm Password <input type="password" ng-model="user.confirm_password" value="Password" required/><br />
		<p class="sansserif"> {{message}} </p>
                <button ng-click="Register()">Create Account</button>
              </p>
        </div>
  </div>

</html>
