<body style="background-color:#f4f4f1">
<h1>
</h1> 
      <div class="text-center" ng-controller="LoginCtrl">
               <input type="button" class="btn btn-success btn-lg" value="Sign In"  data-toggle="modal" data-target="#myModal">

              <div id="myModal" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header" style="padding:35px 50px;">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                        </div>
                    <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                      <div class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
                        <input type="text" ng-model="user.email" class="form-control" id="usrname" placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input class="form-control" id="psw" placeholder="Enter password" type="password" ng-model="user.password" required>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="" checked>Remember me</label>
                      </div>
                        <button type="submit" class="btn btn-success btn-block" ng-click="Login()"><span class="glyphicon glyphicon-off"></span> Login</button> <br></br><br></br>
                    </form>
                  </div>
                  <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        </div>
                        </div>
                    </div>
            </div>
              <br>
              </br>
              <input type="button" class="btn btn-success btn-lg" value="Sign Up"  data-toggle="modal" data-target="#myModal2">
              <div id="myModal2" class="modal fade" role="dialog" ng-controller = "SignUpCtrl">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header" style="padding:35px 50px;">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4>Create New Account</h4>
                        </div>
                    <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                      <div class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input type="text" ng-model="user.username" class="form-control" id="usrname" placeholder="Enter User Name" required>
                      </div>
                      <div class="form-group">
                        <label for="email"><span class="glyphicon glyphicon-user"></span> Email</label>
                        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Enter Email " required>
                      </div>
                      <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input class="form-control" id="psw" placeholder="Enter password" type="password" ng-model="user.password" required>
                      </div>
                      <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
                        <input class="form-control" id="psw" placeholder="Confirm password" type="password" ng-model="user.confirm_password" required>
                      </div>
                      <div>
                         <span class = "glyphicon glyphicon-picture"></span>
                         <label>Profile Picture</label>
                              <input type="file" id="file2" name="file" />
                      </div>
                      <br></br>
                      <div>
                        <span class = "glyphicon glyphicon-file"></span>
                         <label>Public Key Certificate</label>
                              <input type="file" id="file1" name="file" />
                      </div>
                      <br></br>
                        <button type="submit" class="btn btn-success btn-block" ng-click="Register()"> Create Account</button> <br></br>
                        {{message}}
                    </form>
                  </div>
                  <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        </div>
                        </div>
                    </div>
            </div>

        </div>
  </div>
</body>
